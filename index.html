<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section id="section-1">
      <article>
        <picture>
          <img id="qr-code" src="images/qr-code.png" alt="qr-code" />
        </picture>
      </article>

      <p id="main-text">nicolas_eloy10</p>
      <p class="second-text">
        Escaneie o QR code para acessar meu perfil do Instagram
      </p>
      <p class="second-text">Ou</p>
      <p class="second-text">
        <a href="https://www.instagram.com/nicolas_eloy10/" target="_blank"
          >Clique aqui</a
        >
        para acessar
      </p>
    </section>
  </body>
</html>
